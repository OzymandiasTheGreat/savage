<ng-template #animation let-node >
	<ng-container [ngSwitch]="node?.name" >
		<svg:animate *ngSwitchCase="'animate'" [appAttrs]="node" ></svg:animate>
		<svg:animateMotion *ngSwitchCase="'animateMotion'" [appAttrs]="node" >
			<svg:mpath *ngFor="let n of node.children" [appAttrs]="n" ></svg:mpath>
		</svg:animateMotion>
		<svg:animateTransform *ngSwitchCase="'animateTransform'" [appAttrs]="node" ></svg:animateTransform>
		<svg:discard *ngSwitchCase="'discard'" [appAttrs]="node" ></svg:discard>
		<svg:set *ngSwitchCase="'set'" [appAttrs]="node" ></svg:set>
	</ng-container>
</ng-template>


<ng-template #text let-node >
	<ng-container [ngSwitch]="node?.name" >
		<svg:tspan *ngSwitchCase="'tspan'"
			[appAttrs]="node"
			[skipAttrs]="['tabindex', 'pointer-events']"
			[appRegistry]="node.nid"
		>
			<ng-container *ngFor="let n of node.children" >
				<ng-container *ngTemplateOutlet="animation; context: { $implicit: n }" ></ng-container>
				<ng-container *ngTemplateOutlet="text; context: { $implicit: n }" ></ng-container>
				<ng-container *ngIf="n.type === 'text'" >{{ n.value }}</ng-container>
			</ng-container>
		</svg:tspan>
		<svg:textPath
			[appAttrs]="node"
			[skipAttrs]="['tabindex', 'pointer-events']"
			[appRegistry]="node.nid"
		>
			<ng-container *ngFor="let n of node.children" >
				<ng-container *ngTemplateOutlet="animation; context: { $implicit: n }" ></ng-container>
				<ng-container *ngTemplateOutlet="text; context: { $implicit: n }" ></ng-container>
				<ng-container *ngIf="n.type === 'text'" >{{ n.value }}</ng-container>
			</ng-container>
		</svg:textPath>
	</ng-container>
</ng-template>

			</ng-container>
		</svg:linearGradient>
		<svg:radialGradient *ngSwitchCase="'radialGradient'" [appAttrs]="node" >

<ng-template #misc let-node >
	<ng-container [ngSwitch]="node?.name" >
		<svg:clipPath *ngSwitchCase="'clipPath'" [appAttrs]="node" >
			<ng-container *ngFor="let n of node.children" >
				<ng-container *ngTemplateOutlet="animation; context: { $implicit: n }"></ng-container>
				<ng-container *ngTemplateOutlet="graphics; context: { $implicit: n }"></ng-container>
			</ng-container>
		</svg:clipPath>
		<svg:filter *ngSwitchCase="'filter'" [appAttrs]="node" >
			<ng-container *ngFor="let n of node.children" >
				<ng-container *ngTemplateOutlet="animation; context: { $implicit: n }" ></ng-container>
				<ng-container *ngTemplateOutlet="primitive; context: { $implicit: n }" ></ng-container>
			</ng-container>
		</svg:filter>
		<svg:foreignObject *ngSwitchCase="'foreignObject'"
			[appAttrs]="node"
			[skipAttrs]="['tabindex', 'pointer-events']"
			[appRegistry]="node.nid"
			tabindex="-1"
			[innerHTML]="stringify(node)"
			(click)="onClick($event, node)"
			(dblclick)="onDblClick($event, node)"
			(mousedown)="onMouseDown($event, node)"
			(keydown)="onKeyDown($event, node)"
		>
		</svg:foreignObject>
		<style *ngSwitchCase="'style'" [appAttrs]="node" [innerHTML]="stringify(node)" ></style>
	</ng-container>
</ng-template>
