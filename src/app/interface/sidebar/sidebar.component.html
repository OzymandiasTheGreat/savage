	<mat-accordion class="savage-app-sidebar" >

			<mat-expansion-panel-header>
				<mat-panel-title class="savage-app-sidebar-header" >
					<mat-icon svgIcon="vector-selection" ></mat-icon>
					<span class="savage-app-sidebar-header-text" >Elements</span>
				</mat-panel-title>
			</mat-expansion-panel-header>

			<app-sidebar-elements [selection]="canvas.selection" [scrollable]="scrollable" ></app-sidebar-elements>
		</mat-expansion-panel>
	</mat-accordion>
</div>
