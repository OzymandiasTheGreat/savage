<div class="savage-app-code-sheet" (keydown)="onKeyDown($event)" >
	<nav mat-tab-nav-bar >
		<a mat-tab-link (click)="switch('XML')" [active]="mode === 'XML'" >XML</a>
		<a mat-tab-link (click)="switch('CSS')" [active]="mode === 'CSS'" >CSS</a>
	</nav>
	<div class="savage-app-code-sheet-editor">
		<ngx-monaco-editor cdkFocusInitial style="height: 100%;" [options]="options" [(ngModel)]="mode === 'XML' ? xml : css" ></ngx-monaco-editor>
	</div>
	<div class="savage-app-code-sheet-actions" >
		<button mat-button color="accent" (click)="close()" >Cancel</button>
		<button mat-button color="accent" (click)="save()" >Save</button>
	</div>
</div>
