<form >
	<h1 mat-dialog-title >Enter position</h1>
	<div mat-dialog-content >
		<mat-form-field>
			<mat-label>Position</mat-label>
			<input matInput type="number" name="position" [(ngModel)]="data.position" >
		</mat-form-field>
	</div>
	<div mat-dialog-actions >
		<button mat-button (click)="cancel()" type="reset" >Cancel</button>
		<button mat-button [mat-dialog-close]="data.position" type="submit" >Add</button>
	</div>
</form>
