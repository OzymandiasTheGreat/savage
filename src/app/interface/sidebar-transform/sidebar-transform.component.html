<div #panel tabindex="-1" >
	<mat-list>
		<mat-list-item *ngIf="matrix === undefined" >Select a graphical element(s)</mat-list-item>
		<mat-list-item *ngIf="matrix === null" >&lt;MULTIPLE VALUES&gt;</mat-list-item>
		<ng-container *ngIf="!!matrix">
			<mat-list-item>
				<h3>Matrix</h3>
			</mat-list-item>
			<mat-list-item>
				<mat-form-field style="width: 75px;" >
					<mat-label>a</mat-label>
					<input matInput [(ngModel)]="a" type="number" name="a" >
				</mat-form-field>
				<mat-form-field style="width: 75px;" >
					<mat-label>c</mat-label>
					<input matInput [(ngModel)]="c" type="number" name="c" >
				</mat-form-field>
				<mat-form-field style="width: 75px;" >
					<mat-label>e</mat-label>
					<input matInput [(ngModel)]="e" type="number" name="e" >
				</mat-form-field>
			</mat-list-item>
			<mat-list-item>
				<mat-form-field style="width: 75px;" >
					<mat-label>b</mat-label>
					<input matInput [(ngModel)]="b" type="number" name="a" >
				</mat-form-field>
				<mat-form-field style="width: 75px;" >
					<mat-label>d</mat-label>
					<input matInput [(ngModel)]="d" type="number" name="c" >
				</mat-form-field>
				<mat-form-field style="width: 75px;" >
					<mat-label>f</mat-label>
					<input matInput [(ngModel)]="f" type="number" name="e" >
				</mat-form-field>
			</mat-list-item>
			<mat-list-item>
				<button mat-button color="accent" (click)="decompose()" >Decompose</button>
			</mat-list-item>
			<mat-divider></mat-divider>
			<mat-list-item>
				<h5>Translate</h5>
			</mat-list-item>
			<mat-list-item>
				<mat-form-field style="width: 75px;" >
					<mat-label>X</mat-label>
					<input matInput [(ngModel)]="translateX" type="number" name="tX" >
				</mat-form-field>
				<mat-form-field style="width: 75px;" >
					<mat-label>Y</mat-label>
					<input matInput [(ngModel)]="translateY" type="number" name="tY" >
				</mat-form-field>
			</mat-list-item>
			<mat-list-item>
				<h5>Rotate</h5>
			</mat-list-item>
			<mat-list-item>
				<mat-form-field style="width: 75px;" >
					<mat-label>Deg</mat-label>
					<input matInput [(ngModel)]="rotate" type="number" name="rotate" >
				</mat-form-field>
			</mat-list-item>
			<mat-list-item>
				<h5>Scale</h5>
			</mat-list-item>
			<mat-list-item>
				<mat-form-field style="width: 75px;" >
					<mat-label>X</mat-label>
					<input matInput [(ngModel)]="scaleX" type="number" name="scaleX" >
				</mat-form-field>
				<mat-form-field style="width: 75px;" >
					<mat-label>Y</mat-label>
					<input matInput [(ngModel)]="scaleY" type="number" name="scaleY" >
				</mat-form-field>
			</mat-list-item>
			<mat-list-item>
				<h5>Skew</h5>
			</mat-list-item>
			<mat-list-item>
				<mat-form-field style="width: 75px;" >
					<mat-label>X</mat-label>
					<input matInput [(ngModel)]="skewX" type="number" name="skewX" >
				</mat-form-field>
				<mat-form-field style="width: 75px;" >
					<mat-label>Y</mat-label>
					<input matInput [(ngModel)]="skewY" type="number" name="skewY" >
				</mat-form-field>
			</mat-list-item>
			<mat-list-item>
				<button mat-button color="accent" (click)="compose()" >Compose</button>
			</mat-list-item>
		</ng-container>
	</mat-list>
</div>
